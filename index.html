<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
		<link rel="stylesheet" href="styles.css" />
    </head>
    <body>
		<main>
			<div id="card">
				<aside id="photo">
					<div id="filter"></div>
					<picture>
						<source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg" />
						<img src="./images/image-header-desktop.jpg" alt="Promo Picture" width="540" height="446"/>
					</picture>
				</aside>
				<section>
					<div id="texts">
						<h1>Get <strong>insights</strong> that help your business grow.</h1>
						<p>
							Discover the benefits of data
							analytics and make better decisions regarding revenue, customer
							experience, and overall efficiency.
						</p>
					</div>
					<div id=stats>
						<div class="data">
							<div><span class="data-number">10k</span></div>
							<div><span class="data-name">COMPANIES</span></div>
						</div>
						<div class="data">
							<div><span class="data-number">314</span></div>
							<div><span class="data-name">TEMPLATES</span></div>
						</div>
						<div class="data">
							<div><span class="data-number">12M+</span></div>
							<div><span class="data-name">QUERIES</span></div>
						</div>
					</div>
				</section>
			</div>
		</main>

        <div class="attribution"><span>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </span></div>
    </body>
</html>
