<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
		<main>
			<div id="card">
				<div id="photo">
					<img alt="Promo Picture">
				</div>
				<div id="texts">
					<h1>Get <strong>insights</strong> that help your business grow.</h1>
					<p>
						Discover the benefits of data
        				analytics and make better decisions regarding revenue, customer
        				experience, and overall efficiency.
					</p>
				</div>
				<div id=stats>
					<div class="data">
						<div class="data-number">10k+</div>
						<div class="data-name">COMPANIES</div>
					</div>
					<div class="data">
						<div class="data-number">314</div>
						<div class="data-name">TEMPLATES</div>
					</div>
					<div class="data">
						<div class="data-number">12M+</div>
						<div class="data-name">Queries</div>
					</div>
				</div>
			</div>
		</main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
